
<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Funcionário</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Funcionário</h1>

<div mat-dialog-content>

    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="iFuncionario.idfuncionario">
    </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nome </mat-label>
    <input matInput [(ngModel)]="iFuncionario.nomeFuncionario">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data Nascimento </mat-label>
    <input matInput [(ngModel)]="iFuncionario.dtNascimnento">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Adimissão </mat-label>
    <input matInput [(ngModel)]="iFuncionario.dtAdmissao">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Demissão </mat-label>
    <input matInput [(ngModel)]="iFuncionario.dtDemissao">
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="iFuncionario.cpf">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>RG </mat-label>
    <input matInput [(ngModel)]="iFuncionario.rg">
  </mat-form-field>

<form #f="ngForm" ngForm >
  <mat-form-field appearance="fill" >
    <mat-label for="cep" >CEP</mat-label>
    <input matInput [(ngModel)]="iFuncionario.cep"
      type="text" class="form-control" id="cep" name="cep"
      ngModel required #cep="ngModel" (blur)="consultaCEP(iFuncionario.cep.toString(), f)">
 </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tipo Logradouro</mat-label>
    <input matInput [(ngModel)]="iFuncionario.tipo_logradouro">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Logradouro</mat-label>
    <input matInput [(ngModel)]="iFuncionario.logradouro">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Número</mat-label>
    <input matInput [(ngModel)]="iFuncionario.n_residencial">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Bairro</mat-label>
    <input matInput [(ngModel)]="iFuncionario.bairro">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Complemento</mat-label>
    <input matInput [(ngModel)]="iFuncionario.complemento">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Cidade</mat-label>
    <input matInput [(ngModel)]="iFuncionario.cidade">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>UF</mat-label>
    <input matInput [(ngModel)]="iFuncionario.uf">
  </mat-form-field>
</form>

  <mat-form-field appearance="fill">
    <mat-label>Telefone Fixo</mat-label>
    <input matInput [(ngModel)]="iFuncionario.telefone">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Celular</mat-label>
    <input matInput [(ngModel)]="iFuncionario.celular">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>WhatsApp</mat-label>
    <input matInput [(ngModel)]="iFuncionario.zap">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="iFuncionario.email">
  </mat-form-field>

 <mat-form-field appearance="fill">
    <mat-label>salario</mat-label>
    <input matInput [(ngModel)]="iFuncionario.salario">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Observações</mat-label>
    <input matInput [(ngModel)]="iFuncionario.obs">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cargo</mat-label>
    <input matInput [(ngModel)]="iFuncionario.cargo">
  </mat-form-field>

<span>

  <button mat-raised-button *ngIf="!isChange" [mat-dialog-close]="iFuncionario" cdkFocusInitial >Create</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="iFuncionario" cdkFocusInitial >Edit</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
 </span>


</div>
