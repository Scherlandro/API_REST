<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Usuario</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Usuario</h1>

<div mat-dialog-content>

  <mat-form-field appearance="fill" >
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="iUser.id_usuario">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="iUser.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="iUser.username" [formControl]="emailControl">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="iUser.password" [formControl]="passwordControl">
  </mat-form-field>

  <span>
 <button mat-button *ngIf="!isChange" [mat-dialog-close]="iUser" cdkFocusInitial (click)="save(iUser)"
         [disabled]="isSaveButtonDisabled()">Create</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="iUser" (click)="save(iUser)" cdkFocusInitial >Edit</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
 </span>





</div>
