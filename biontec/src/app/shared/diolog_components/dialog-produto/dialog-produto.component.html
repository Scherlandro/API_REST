
<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Produto</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Produto</h1>
este
<div mat-dialog-content>

    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="produto.idProduto">
    </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Códico</mat-label>
    <input matInput [(ngModel)]="produto.codProduto">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)]="produto.nomeProduto">
  </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Preço de Compra</mat-label>
      <input matInput  [value]="formatter(produto.valorCompra)" >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Preço de Venda</mat-label>
      <input matInput  [value]="formatter(produto.valorVenda)" >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Margem de lucro</mat-label>
      <input type="number" matInput [(ngModel)]="produto.percentual">
    </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Quantidade em Estoque</mat-label>
    <input matInput type="number" matInput [(ngModel)]="produto.qtdEstoque">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data de Cadastro</mat-label>
    <input  matInput [(ngModel)]="produto.dtCadastro">
  </mat-form-field>

<span>

  <button mat-button *ngIf="isChange" [mat-dialog-close]="produto" cdkFocusInitial >Edit</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="produto" cdkFocusInitial (click)="save()" >salvar</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
 </span>


</div>
