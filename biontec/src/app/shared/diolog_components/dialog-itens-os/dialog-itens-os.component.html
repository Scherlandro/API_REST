
<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Itens da OS</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Itens da OS</h1>

<div mat-dialog-content>

    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="itensVd.idItensVd">
    </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Códico</mat-label>
    <input matInput [(ngModel)]="itensVd.codProduto">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Adicione o Item</mat-label>
    <input type="text"
           placeholder="Digite o item"
           matInput
           [formControl]="produtoControl"
           [matAutocomplete]="auto"
           (keyup)="changeProduto(produtoControl.value)"/>
    <mat-error>Campo Obrigatório não preenchido.</mat-error>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayPd">
      <mat-option [value]="produto" *ngFor="let produto of produtoFiltered " >{{displayPd(produto)}}</mat-option>
      </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)]="itensVd.descricao">
  </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Preço de Compra</mat-label>
      <input matInput  [value]="formatter(itensVd.valVenda)" >
    </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Quantidade em Estoque</mat-label>
    <input matInput type="number" matInput [(ngModel)]="itensVd.qtdVendidas">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data de Cadastro</mat-label>
    <input  matInput [(ngModel)]="itensVd.dtRegistro">
  </mat-form-field>

<span>

  <button mat-button *ngIf="isChange" [mat-dialog-close]="itensVd" cdkFocusInitial >Edit</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="itensVd" cdkFocusInitial (click)="save()" >salvar</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
 </span>


</div>
