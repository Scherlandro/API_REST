<mat-card mat-dialog-content class="div-os">
  <h1 *ngIf="!isChange" mat-dialog-title>Adicionar Serviço</h1>
  <h1 *ngIf="isChange" mat-dialog-title>Editar Serviço</h1>

  <h2>Abrir OS</h2>

  <div>
    <form>
          <div class="row">
            <div class="col-4">
              <mat-form-field appearance="outline">
                <input type="text"
                       placeholder="Digite o cliente"
                       matInput
                       [formControl]="clienteControl"
                       [matAutocomplete]="auto"/>
                <mat-error>Campo Obrigatório não preenchido.</mat-error>
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let cliente of clientesFiltrados | async" [value]="cliente">
                    {{cliente.nomeCliente}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
          </div>
     <!-- <div class="row">
        <div class="col-4">
          <button mat-raised-button color="primary" class="notranslate" (click)="listarClientes()" [disabled]="!clienteControl.valid">
            <mat-icon>search</mat-icon>
            {{ 'button.confirmar' }}
          </button>
        </div>
      </div>-->

   <!--   <button mat-raised-button *ngIf="isChange" [mat-dialog-close]="osSelecionada" cdkFocusInitial
              (click)="save(osSelecionada)">Add
      </button>-->

      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </form>
  </div>
</mat-card>
