<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Venda</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Venda</h1>

<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>Abrir Venda</mat-label>
    <input type="text"
           placeholder="Digite o Cliente"
           matInput
           [formControl]="clienteControl"
           [matAutocomplete]="auto"
           (keyup)="changeCliente(clienteControl.value)"
           (keydown)="listarClientes(clienteControl.value)">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option [value]="clis" *ngFor="let clis of clienteFiltered">{{clis}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="os.idOS">
    <input matInput [(ngModel)]="os.nomeCliente">
    <input matInput [(ngModel)]="os.dt_OS">
  </mat-form-field>
