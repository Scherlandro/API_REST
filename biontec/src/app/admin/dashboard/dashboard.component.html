<div *ngIf="selectedProduct" class="selected-product-banner">

  <div class="products-grid">

    <h3>Continue sua compra:</h3>
  <div class="product-card">

    <button mat-raised-button color="error" class="remove-cart"
            (click)="clearHighlight()" matTooltip="Fechar">
      <mat-icon>delete</mat-icon>
    </button>

    <div class="spinner-container2">
    <div class="cubo-main-p">
      <div class="cubo">
        <img class="face-p front-p" [src]="getImageUrl(selectedProduct.fotoProduto)" *ngIf="selectedProduct.fotoProduto">
        <img class="face-p back-p" src="/assets/image/r2_d2.png">
        <img class="face-p right-p" src="/assets/image/obi_wan.png">
        <img class="face-p left-p" src="/assets/image/clone_old.png">
      </div>
    </div>
    </div>

    <div class="product-content">
      <h3 class="product-title">{{selectedProduct.nomeProduto}}</h3>
      <div class="price-section">
        <span class="price">{{selectedProduct.valorVenda | currency: 'BRL'}}</span>
        <span *ngIf="selectedProduct.qtdEstoque > 0" class="stock-available">Em estoque</span>
        <span *ngIf="selectedProduct.qtdEstoque <= 0" class="stock-unavailable">Sem estoque</span>
      </div>
      <div class="shipping-info">
        <mat-icon>local_shipping</mat-icon>
        <span>Frete grátis</span>
      </div>
    </div>

    <div class="product-actions">
      <button mat-raised-button color="primary" class="add-to-cart"
              (click)="launchingPurchaseToShoppingCart(selectedUser, selectedProduct.idProduto)">
        <mat-icon>add_shopping_cart</mat-icon>
        Finalizar Compra
      </button>
    </div>

  </div>
  </div>
</div>


<div>

  <div>
    <mat-card-content class="body-prod-p">
      <mat-toolbar class="head-table body">
        <span> Ofertas do dia </span>
        <input class="input-table" type="text" placeholder=" Digite a consulta" matInput
               [formControl]="produtoControl"
               (load)="highlightProductInList(produtoControl.value)"
               (input)="consultarPorNome(produtoControl.value)"/>
        <button class="button-search body" (click)="consultarPorNome(produtoControl.value)">Search</button>
      </mat-toolbar>

      <div class="spinner-container">
        <aside>
          <div *ngIf="spiner " class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </aside>
      </div>

      <div class="products-grid">
        <mat-card *ngFor="let produto of pagedProdutosFiltrados "
                  class="product-card body"
                  [class.highlighted]="produto.highlighted" >

          <div class=" cubo-main">
            <div class="cubo">
              <img class="face-p front-p " [src]="getImageUrl(produto.fotoProduto)" *ngIf="produto.fotoProduto">
              <img class="face-p back-p " src="/assets/image/r2_d2.png" >
              <img class="face-p right-p " src="/assets/image/obi_wan.png" >
              <img class="face-p left-p " src="/assets/image/clone_old.png" >
            </div>
          </div>

          <mat-card-content class="product-content">
            <h3 class="product-title">{{produto.nomeProduto}}</h3>

            <div class="price-section">
              <span class="price">{{produto.valorVenda | currency: 'BRL'}}</span>
              <span *ngIf="produto.qtdEstoque > 0" class="stock-available">Em estoque</span>
              <span *ngIf="produto.qtdEstoque <= 0" class="stock-unavailable">Sem estoque</span>
            </div>

            <div class="shipping-info">
              <mat-icon>local_shipping</mat-icon>
              <span>Frete grátis</span>
            </div>
          </mat-card-content>

          <mat-card-actions class="product-actions">
            <button mat-raised-button color="primary" class="add-to-cart"
                    (click)="preparePurchase(produto.idProduto)">
              <mat-icon>add_shopping_cart</mat-icon>
              Comprar
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

      <mat-paginator [length]="produtosFiltrados.length"
                     [pageSize]="20"
                     [pageSizeOptions]="[20, 40, 60]"
                     (page)="onPageChange($event)"
                     aria-label="Select page"
                     class="componet-table body">
      </mat-paginator>

    </mat-card-content>
  </div>
